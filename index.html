<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ‰ Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      animation: pop 1.5s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .balloons {
      position: absolute;
      top: 100%;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    .balloon {
      width: 80px;
      height: 100px;
      border-radius: 50%;
      position: relative;
      background: red;
      animation: float 6s ease-in-out infinite;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 25px;
      background: #fff;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    button {
      background: #fff;
      color: #ff4081;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 30px;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: #ff4081;
      color: #fff;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      opacity: 0.8;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday, <span id="name">Friend</span>! ðŸŽ‚</h1>
  <button onclick="startCelebration()">Celebrate!</button>
  <div class="balloons" id="balloons"></div>
  <div class="confetti" id="confetti"></div>

  <script>
    const name = new URLSearchParams(window.location.search).get("name");
    if (name) document.getElementById("name").textContent = name;

    function startCelebration() {
      for (let i = 0; i < 20; i++) createBalloon();
      for (let i = 0; i < 100; i++) createConfetti();
    }

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.background = hsl(${Math.random() * 360}, 70%, 60%);
      balloon.style.left = ${Math.random() * 100}%;
      balloon.style.animationDuration = ${5 + Math.random() * 5}s;
      document.getElementById("balloons").appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.className = "confetti-piece";
      confetti.style.background = hsl(${Math.random() * 360}, 100%, 50%);
      confetti.style.left = ${Math.random() * 100}%;
      confetti.style.animationDuration = ${2 + Math.random() * 3}s;
      document.getElementById("confetti").appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }
  </script>
</body>
</html>
