<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üç∫ Cheers, Ya Old Bastard!</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Comic Sans MS", cursive, sans-serif;
    color: gold;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
    background: linear-gradient(to bottom, #fff9e6 0%, #fff4cc 5%, #d4a017 40%, #b58000 100%);
  }

  /* Foam band at the top */
  .foam {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 10%;
    background: #fff;
    border-bottom-left-radius: 30% 40%;
    border-bottom-right-radius: 30% 40%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }

  h1 {
    font-size: 3em;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    margin-bottom: 20px;
  }

  button {
    background: gold;
    color: #4a2c00;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-size: 1.1em;
    cursor: pointer;
    margin-top: 20px;
    transition: transform 0.2s, background 0.3s;
  }
  button:hover { transform: scale(1.1); background: #ffd700cc; }

  /* Bubbles */
  .bubbles {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }
  .bubble {
    position: absolute;
    bottom: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.8);
    animation: rise 6s linear infinite;
  }
  @keyframes rise {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-120vh) scale(0.6); opacity: 0; }
  }

  /* Mugs */
  .mug {
    position: absolute;
    width: 120px;
    bottom: 20%;
    opacity: 0;
    transition: transform 1s, opacity 1s;
  }
  #leftMug {
    left: -150px;
    transform: rotate(-20deg);
  }
  #rightMug {
    right: -150px;
    transform: rotate(20deg);
  }
  .showLeft { left: calc(50% - 140px); opacity: 1; }
  .showRight { right: calc(50% - 140px); opacity: 1; }

  /* Photo popup */
  #photo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 300px;
    border: 5px solid gold;
    border-radius: 10px;
    opacity: 0;
    transition: opacity 1s;
  }
  .showPhoto { opacity: 1; }
</style>
</head>
<body>
  <div class="foam"></div>

  <h1>üçª Happy Birthday, Ya Old Bastard!</h1>
  <button id="celebrateButton">Celebrate!</button>
  <div class="bubbles" id="bubbles"></div>

  <img id="leftMug" class="mug" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Emoji_u1f37a.svg/120px-Emoji_u1f37a.svg.png" alt="Beer mug left">
  <img id="rightMug" class="mug" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Emoji_u1f37a.svg/120px-Emoji_u1f37a.svg.png" alt="Beer mug right">

  <img id="photo" src="photo.jpg" alt="Photo">

  <!-- Short clink sound -->
  <audio id="cheerSound" src="cheers.mp3" preload="auto"></audio>

<script>
  const btn = document.getElementById("celebrateButton");
  const bubbles = document.getElementById("bubbles");
  const leftMug = document.getElementById("leftMug");
  const rightMug = document.getElementById("rightMug");
  const photo = document.getElementById("photo");
  const cheerSound = document.getElementById("cheerSound");

  btn.addEventListener("click", () => {
    // Beer bubbles
    for (let i = 0; i < 40; i++) {
      const b = document.createElement("div");
      b.className = "bubble";
      const size = 10 + Math.random() * 20;
      b.style.width = b.style.height = size + "px";
      b.style.left = Math.random() * 100 + "%";
      b.style.animationDuration = 4 + Math.random() * 4 + "s";
      bubbles.appendChild(b);
      setTimeout(() => b.remove(), 8000);
    }

    // Show mugs
    leftMug.classList.add("showLeft");
    rightMug.classList.add("showRight");

    // Play clink sound and show photo after they move in
    setTimeout(() => {
      leftMug.style.transform = "rotate(0deg)";
rightMug.style.transform = "rotate(0deg)";
      cheerSound.currentTime = 0;
      cheerSound.play();
      photo.classList.add("showPhoto");
    }, 1000);

    // Fade out photo
    setTimeout(() => photo.classList.remove("showPhoto"), 6000);

    // Reset mugs
    setTimeout(() => {
      leftMug.classList.remove("showLeft");
      rightMug.classList.remove("showRight");
      leftMug.style.transform = "rotate(-20deg)";
      rightMug.style.transform = "rotate(20deg)";
    }, 7000);
  });
</script>
</body>
</html>
